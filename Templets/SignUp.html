<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Miniver&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap">
    <title>SignUp</title>
    <link rel="stylesheet" href="../Styles/signup.css">
</head>

<body>
    <div class="container">
        <h1>Create Account</h1>
        <form action="/Templets/Log_In.html">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="Email Address" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm">Confirm Password</label>
            <input type="password" id="confirm" name="confirm" required>

            <button type="submit">Sign Up</button>


        </form>
        <p class="login-link">Already have an account? <a href="../Templets/Log_In.html">Login</a>.</p>
    </div>
    <script src="/scripts/SignUp.js"></script>
</body>

</html>
