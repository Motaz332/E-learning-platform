<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Miniver&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../Styles/login.css">
    <title>Log In</title>

</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/index.html">
            <div class="input-icon">
                <i class="fas fa-user"></i>
                <input type="text" name="" id="username" placeholder="UserName" required>
            </div>
            <div class="input-icon">
                <i class="fas fa-lock"></i>
                <input type="password" name="" id="password" placeholder="Password" required>
            </div>
            <input type="submit" value="Log In"></input>
        </form>
        <p>Don't Have An Account?
            <a href="../Templets/SignUp.html">Sign Up</a>
        </p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="/scripts/LogIn.js"></script>

</body>

</html>
